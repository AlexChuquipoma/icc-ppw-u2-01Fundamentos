<h2>Formularios: <small>Din√°micos</small></h2>

<form
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="onSubmit()"
>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        formControlName="name"
        placeholder="Nombre del proyecto"
      >
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar lenguaje"
          [formControl]="newLenguaje"
          (keydown.enter)="onAddToLenguajes(); $event.preventDefault()"
        >

        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="onAddToLenguajes()"
          [disabled]="newLenguaje.invalid"
        >
          Agregar
        </button>
      </div>
      
      @if(newLenguaje.invalid && newLenguaje.touched){
        <span class="form-text text-danger">
          El lenguaje debe tener al menos 3 caracteres.
        </span>
      }
    </div>
  </div>  

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Lenguajes Actuales</label>

    <div class="col-sm-9" formArrayName="lenguajes">

      @for(item of lenguajes.controls; track item; let i = $index) {

        <div class="input-group mb-2">
          <input class="form-control" [formControlName]="i">
          <button
            class="btn btn-outline-danger"
            type="button"
            (click)="onDeleteLenguaje(i)"
          >
            Eliminar
          </button>
        </div>

      }

    </div>
  </div>
  
</form>
